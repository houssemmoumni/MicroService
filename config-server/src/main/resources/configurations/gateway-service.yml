server:
  port: 8222
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      websocket:
        enabled: true
      routes:
        - id: order-service
          uri: lb:http://ORDER-SERVICE
          predicates:
              - Path=/api/v1/orders/**
        - id: task-service
          uri: lb:http://TASK-SERVICE
          predicates:
              - Path=/api/v1/tasks/**
        - id: comment-service
          uri: lb://TASK-SERVICE
          predicates:
              - Path=/api/comments/**
        - id: websocket-route
          uri: lb://TASK-SERVICE
          predicates:
            - Path=/ws/**
          filters:
            - RewritePath=/ws/(?<segment>.*), /$\{segment}  # Remove /ws prefix
            - StripPrefix=1  # Strip the /ws prefix for routing
        - id: order-lines-service
          uri: lb:http://ORDER-SERVICE
          predicates:
               - Path=/api/v1/order-lines/**
        - id: material-service
          uri: lb:http://MATERIAL-SERVICE
          predicates:
               - Path=/api/v1/materials/**
        - id: payment-service
          uri: lb:http://PAYMENT-SERVICE
          predicates:
               - Path=/api/v1/payments/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:4200" # Allow requests from Angular app
              - "http://localhost:*"  # For WebSocket connections

            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600 # Cache preflight response for 1 hour
