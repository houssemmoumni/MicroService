# Nom du microservice
spring.application.name=Recrutement

# Configuration du serveur
server.port=8060


# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Recrutement?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Activer SpringDoc (Swagger)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Logs Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Taille max pour un fichier individuel (10MB)
spring.servlet.multipart.max-file-size=10MB

# Taille max pour toute la requête (20MB)
spring.servlet.multipart.max-request-size=20MB


spring.config.import=optional:configserver:http://localhost:8888
